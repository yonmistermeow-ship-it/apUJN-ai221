<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>APARA Asia</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">


<style>
  .form-control,
.form-select {
  border-radius: 0;
  border: 1px solid #ddd;
  font-size: 1rem;
  background-color: #fff;
}

.form-control::placeholder,
textarea::placeholder {
  color: #999;
  font-style: italic;
}

.btn-dark {
  letter-spacing: 1px;
}

</style>
  
</head>

<body>

  <!-- Navbar container -->
  <div id="navbar-container"></div>

  <!-- Hero Section -->
  <section class="position-relative overflow-hidden" style="height: 30vh;">
    <!-- Background Image -->
    <img src="assets/hero_banners/contact-us.jpg" alt="Hero"
      class="position-absolute top-0 start-50 translate-middle-x w-100 h-100 object-fit-cover">

    <!-- Dark overlay (optional) -->
    <div class="position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(0,0,0,0.3);"></div>

    <!-- Centered Text -->
    <div class="position-absolute top-50 start-50 translate-middle text-white text-center px-3">
      <h1 class="display-4 fw-bold">Talk To Us</h1>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="py-5 bg-light">
    <div class="container" style="max-width: 900px;">
      <div class="card p-5 shadow-sm border-0">
        <h2 class="mb-2 fw-semibold">Contact us</h2>
        <p class="text-muted mb-4">We're ready to lead you into the future of AI & Robotics technologies!</p>

        <form action="https://formsubmit.co/secretariat@apara.asia" method="POST">

          <!-- Full Name -->
          <div class="mb-3">
            <label for="name" class="form-label text-uppercase small fw-bold">Name</label>
            <input type="text" name="name" id="name" class="form-control form-control-lg" placeholder="Enter your name"
              required>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label text-uppercase small fw-bold">Email Address</label>
            <input type="email" name="email" id="email" class="form-control form-control-lg"
              placeholder="Enter your email" required>
          </div>

          <!-- Contact Number -->
          <div class="mb-3">
            <label for="phone" class="form-label text-uppercase small fw-bold">Contact Number</label>
            <input type="tel" name="phone" id="phone" class="form-control form-control-lg"
              placeholder="Enter your number">
          </div>

          <!-- Company -->
          <div class="mb-3">
            <label for="company" class="form-label text-uppercase small fw-bold">Company</label>
            <input type="text" name="company" id="company" class="form-control form-control-lg"
              placeholder="Enter your company">
          </div>

          <!-- Interest MCQ -->
          <div class="mb-3">
            <label for="interest" class="form-label text-uppercase small fw-bold">Allow us to contact you using the
              information you provided</label>
            <select name="interest" id="interest" class="form-select form-select-lg" required>
              <option value="" disabled selected>Select one...</option>
              <option value="Membership">Membership</option>
              <option value="Collaboration">Collaboration</option>
              <option value="General Inquiry">General Inquiry</option>
            </select>
          </div>

          <!-- Message -->
          <div class="mb-4">
            <label for="message" class="form-label text-uppercase small fw-bold">Message</label>
            <textarea name="message" id="message" class="form-control form-control-lg" rows="4"
              placeholder="Hi there, I'm reaching out because I think we can collaborate..."></textarea>
          </div>

          <!-- Hidden config -->
          <input type="hidden" name="_next" value="https://charistasc.github.io/apara_webpage/thank-you.html">
          <input type="hidden" name="_subject" value="New Contact Submission from APARA Website">

          <!-- Submit -->
          <div class="d-grid">
            <button type="submit" class="btn btn-dark btn-lg text-uppercase">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>


  <!-- Footer container -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script/script.js"></script>
</body>

</html>
